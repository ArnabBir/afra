# Settings from this file are loaded into the database during the build step
# and are subsequently read from the database. Thus changing this file and
# restarting the server won't have any effect. If you change this file after
# the build step, you will have to run `rake configure` for the changes to
# be registered.
#
# All values must be string.
facebook_app_id: "<your facebook_app_id>"
facebook_app_secret: "<your facebook_app_secret>"
